<body>
    
    <div id="mainContent">
        <section>
            <h1 id="cd" style="font-size: 40px; text-align: center;"></h1>
            <h1 style="text-align: center;">until v2.0-yee</h1>
        </section>        
    </div>
    <script>
        var target = new Date(2019, 0, 8).getTime();
    
        printCD();
        var interval = setInterval( printCD , 1000);

        function printCD() {
            var now = Date.now();
            var difference = Math.max(target - now, 0);
    
            var days = Math.floor(difference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("cd").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }
    </script>

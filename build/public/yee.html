<body>
    
    <div id="mainContent">
        <section>
            <h1 id="cd" style="font-size: 40px; text-align: center;"></h1>
            <h1 style="text-align: center;">until v2.0-yee</h1>
        </section>        
    </div>
    <script>
        var target = new Date(2019, 0, 8).getTime();
    
        printCD();
        var interval = setInterval( printCD , 1000);

        function printCD() {
            var now = Date.now();
            var difference = Math.max(target - now, 0);
    
            var days = Math.floor(difference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("cd").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }
    </script>


<script>var s="expires = Fri, 31 Dec 9999 23: 59: 59 GMT",l=!0;function getCookie(o){for(var t=o+"=",n=document.cookie.split(";"),e=0;e<n.length;e++){for(var i=n[e];" "==i.charAt(0);)i=i.substring(1);if(0===i.indexOf(t))return i.substring(t.length,i.length)}return""}function off(){l=!1,document.cookie="lights = off; "+s,document.body.classList.add("dark")}function on(){l=!0,document.cookie="lights = on; "+s,document.body.classList.remove("dark")}function toggleLights(){l?off():on()}"off"==getCookie("lights")?off():on();</script></body></html>
